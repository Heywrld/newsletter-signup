 <title>Newsletter</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="images/brain.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>
    
        <div class="form-floating">
          <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
          <label for="floatingPassword">Last Name</label>
        </div>
        <div class="form-floating">
            <input type="email" name="eMail" class="form-control top" placeholder="bottom" id="floatingInput" placeholder="Email" required>
            <label for="floatingInput">Email address</label>
          </div>
        
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Heywrld99</p>
      </form>
    </main>
